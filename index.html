<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
   
    <title>Urna Eletrônica</title>
</head>
<body>

<div class="urna">
    <div class="tela">
        <div class="t1">
            <div class="t1--left">
                <div class="t1-1">
                    <span>SEU VOTO PARA</span>
                </div>
                <div class="t1-2">
                    <span>VEREADOR</span>
                </div>
                <div class="t1-3">
                    <div class="numero pisca"></div>
                    <div class="numero"></div>
                </div>
                <div class="t1-4">
                    Nome: Fulano de tal <br/>
                    Partido: qqq <br/>
                    Vice-Prefeito: fulado dois
                </div>
            </div>
            <div class="t1--right">
                <div class="t1-image">
                    <img src="assets/midia/84.jpg" alt="" />
                    Prefeito
                </div>
                <div class="t1-image small">
                    <img src="assets/midia/99.jpg" alt="" />
                    Vice-Prefeito
                </div>
            </div>
        </div>
        <div class="t2">
            Aperte a tela: <br/>
            VERDE para CONFIRMAR este voto <br/>
            LARANJA para REINICIAR este voto
        </div>
    </div>
    <div class="side_right">
        <h1 class="logo">Exercício Urna Eletrônica</h1>
        <div class="numerico">
            <div class="botao" onclick="clicou('1')">1</div>
            <div class="botao" onclick="clicou('2')">2</div>
            <div class="botao" onclick="clicou('3')">3</div>
            <div class="botao" onclick="clicou('4')">4</div>
            <div class="botao" onclick="clicou('5')">5</div>
            <div class="botao" onclick="clicou('6')">6</div>
            <div class="botao" onclick="clicou('7')">7</div>
            <div class="botao" onclick="clicou('8')">8</div>
            <div class="botao" onclick="clicou('9')">9</div>
            <div class="botao zero" onclick="clicou('0')">0</div>
            <div class="botao branco" onclick="branco()">BRANCO</div>
            <div class="botao corrige" onclick="corrige()">CORRIGE</div>
            <div class="botao confirma" onclick="confirma()">CONFIRMA</div>
            
        </div>
    </div>
  
</div>
    

<script src="assets/js/etapas.js"></script>
<script src="assets/JS/script.js"></script>

</body>

</html>
